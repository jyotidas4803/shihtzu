<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" type="image/png">
    <title>Shih - tzu</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4 d-flex justify-content-center">
      <div class="card w-100" style="max-width: 800px;">
        <div class="card-header bg-light text-center">
          <h1 class="display-4">Shihtzu</h1>
        </div>
        <div class="card-body">
          <p class="lead text-center">
            Get dog image based on dog breed. Uses the
            <a href="https://dog.ceo/dog-api/" target="_blank">Dog API</a>
          </p>
    
          <!-- Input: Select -->
          <div class="form-floating mb-3">
            <select name="" id="data-breed-list" class="form-select"></select>
            <label for="data-breed-list">Select breed</label>
          </div>
    
          <!-- Render: Image Carousel -->
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <!-- Single Carousel -->
            </div>
          </div>
    
          <p class="lead text-center mt-3">Wait for image to slide</p>
        </div>
        <div class="card-footer bg-light text-center">
          <p class="small text-muted">
            Powered by <a href="https://dog.ceo/dog-api/" target="_blank">Dog API</a>
          </p>
        </div>
      </div>
    </main>
    

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom -->
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
